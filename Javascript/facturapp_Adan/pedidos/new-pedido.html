<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facturapp</title>
</head>
<body>
    <div>
        <div>
            <div>
                <span>Fecha de pedido</span>
                <input type="date">
            </div>
            <div>
                <span>Estado</span>
                <select>
                    <option value="presupuesto">PRESUPUESTO</option>
                    <option value="en_progreso">EN PROGRESO</option>
                    <option value="cancelado">CANCELADO</option>
                    <option value="finalizado">FINALIZADO</option>
                </select>
            </div>
            <div>
                <span>Cliente</span>
                <select>
                    <option value="1">Pepito de los Palotes</option>
                    <option value="2">Fulano Martínez</option>
                    <option value="3">Mengano Rodríguez</option>
                </select>
            </div>
            <button>Guardar</button>
        </div>
        <div>
            <div>
                <select>
                    <option value="000001">Azulejo azul</option>
                    <option value="000002">Azulejo blanco</option>
                    <option value="000003">Azulejo negro</option>
                </select>
                <input type="number" placeholder="Unidades">
                <button>Añadir producto</button>
            </div>
            <table>
                <tr>
                    <th>Referencia</th>
                    <th>Nombre</th>
                    <th>Unidades</th>
                    <th>Precio/ud</th>
                </tr>
                <tr>
                    <td>000001</td>
                    <td>Azulejo azul</td>
                    <td>2</td>
                    <td>35&euro;</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
