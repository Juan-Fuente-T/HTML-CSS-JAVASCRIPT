<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="position_ejemplos.css">
</head>
<body>
    <div class="container1">
       div container
        <div class="uno">before</div>
        <div class="dos">static</div>
        <div class="tres">after</div>
    </div><br>
    <!--relatice-->
    <div class="relative">
        div container
        <div class="uno1">before</div>
        <div class="dos1">relative</div>
        <div class="tres1">after</div>
    </div><br>

    <!--absolute-->
    <div class="absolute">
        div container
        <div class="uno2">before</div>
        <div class="dos2">relative</div>
        <div class="tres2">after</div>
    </div><br>

    <!--fixed-->
    <div class="fixed">
        div container
        <div class="uno3">before</div>
        <div class="dos3">fixed</div>
        <div class="tres3">after</div>
    </div><br><br>
    

    <!--z index uno al lado de otro un poco desplazado para que se vea cual queda arriba y cual abajo -->
    <div class="left">
        div container
        <div class="uno4">before</div>
        <div class="dos4">Inside Before</div>
        <div class="tres4">relative</div>
        <div class="cuatro4">after</div>
    </div><br>

    <!--visibility -->
    <div class="visibility">
        div container
        <div class="uno5">visible </div>
        <div class="dos5">hiden</div>
        <div class="tres5">colapse</div>
    </div><br>

    
    
    <!--float  -->
    <div class="float">
        div container
        <div class="uno6">left </div>
        <div class="dos6">right</div>
        <div class="tres6">left</div>
    </div>
</body>
</html>
