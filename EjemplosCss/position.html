<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <div class="static">
        div container
        <div>before</div>
        <div>static</div>
        <div>after</div>
    </div>
    <!--relatice-->
    <div class="relative">
        div container
        <div>before</div>
        <div id="relative">relative</div>
        <div>after</div>
    </div>

    <!--fixed-->
    <div class="fixed">
        div container
        <div>before</div>
        <div id="fixed">fixed</div>
        <div>after</div>
    </div>

    <!--absolute-->
    <div class="absolute">
        div container
        <div>before</div>
        <div id="absolute">absolute</div>
        <div>after</div>
    </div>
    

    <!--z index uno al lado de otro un poco desplazado para que se vea cual queda arriba y cual abajo -->
    <div class="zindex">
        div container
        <div>before</div>
        <div id="zindexdebajo">fixed z-index</div>
        <div id="zindexarriba">after</div>
    </div>

    <!--visibility -->
    <div class="visibility">
        div container
        <div>visible </div>
        <div id="hidden">hidden</div>
        <div id="collapse">colapse</div>
    </div>

    
    
    <!--float  -->
    <div class="float">
        div container
        <div id="left">left </div>
        <div id="right">right</div>
        <div id="left">left</div>
    </div>
</body>
</html>
